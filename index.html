<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Domain to GitHub File</title>
<style>
body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
input, button { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; }
button { background: #4CAF50; color: white; border: none; cursor: pointer; }
button:hover { background: #45a049; }
</style>
</head>
<body>

<h2>Add Allowed Domain</h2>

<input type="text" id="domain" placeholder="https://example.com">
<button onclick="addDomain()">Submit</button>

<p id="msg"></p>

<script>
const REPO_OWNER = "dhanjeerider";
const REPO_NAME = "Chek";
const FILE_PATH = "auther.js";
const TOKEN = "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"; // <-- Yaha apna token daalo

async function addDomain() {
    const domain = document.getElementById("domain").value.trim();
    if (!domain) return alert("Enter a domain!");

    const res = await fetch(`https://api.github.com/repos/dhanjeerider/Chek/contents/auther.js`, {
        headers: { Authorization: `token ${TOKEN}` }
    });

    const file = await res.json();

    // FIX: Clean Base64 before decoding
    const cleanBase64 = file.content.replace(/\n/g, "");
    const decoded = atob(cleanBase64);

    // Insert new domain
    let updatedContent = decoded.replace("[", `[\n  "${domain}",`);

    const base64 = btoa(updatedContent);

    const updateRes = await fetch(`https://api.github.com/repos/dhanjeerider/Chek/contents/auther.js`, {
        method: "PUT",
        headers: {
            Authorization: `token ${TOKEN}`,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            message: `Add ${domain}`,
            content: base64,
            sha: file.sha
        })
    });

    if (updateRes.ok) {
        alert("Domain added!");
        location.reload();
    } else {
        alert("Error updating file!");
    }
}

</script>

</body>
</html>
